<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
		<script src="js/main.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="js/main.js"></script>
        <script src="js/tictactoeController.js"></script>
	</head>
	<body ng-app="tictactoeApp">

    <h1>Tic-Tac-Toe</h1>
    <div id="score-home">
       <h2>Home Score</h2>
        <p></p>
    </div>

    <div id="score-visitor">
        <h2>Visitor Score</h2>
        <p></p>
    </div>

    <div id="board" ng-controller="TictactoeController as game">

        <button class="square" ng-repeat="square in game.gameBoard">

        </button>

    </div>





    <div id="start-button">
        <button class="play">Play a game!</button>
    </div>

	</body>
</html>
