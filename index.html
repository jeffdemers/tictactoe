<!DOCTYPE html>
<html ng-app="tictactoeApp">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
        <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/tictactoeController.js"></script>
	</head>
    <body ng-controller="TictactoeController">
<div id="header">
    <h6>Tic-Tac-Toe</h6>
</div>
<div id="score">
    <ul id="scores">
        <li id="score-home">
            <h2>Score of X</h2>
            <p id="winnerX" ng-bind="game.scoreX"> </p>


        </li>

        <li id="winner-msg">
            <h2 ng-show="winX" class="winner-main-msg">X Wins!</h2>
            <h2 ng-show="winO" class="winner-main-msg">O Wins!</h2>

        </li>

        <li id="score-visitor">
            <h2>Score for O</h2>
            <p id="winnerO" ng-bind="game.scoreO">  </p>

        </li>
    </ul>
</div>

    //ng-repeat board writes to cell based on index clicked
    <div id ="board">
        <div id="sqr" ng-repeat="block in game.board track by $index" class ="input" ng-click="move($index)">
            <h3 id ="symbol">{{getSymbol($index)}}</h3>
        </div>
    </div>


<div id="wrapper">
    <input type="button" class="board-reset" value="Play Again"  ng-click="reset()" />
    <input type="button" class="board-reset" value="New Game"  ng-click="newGame()" />
</div>

    </body>
<footer></footer>



</html>
