<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="js/main.js"></script>
        <script src="js/tictactoeController.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Palanquin' rel='stylesheet' type='text/css'>
	</head>
    <body ng-app="tictactoeApp">

    <h1>Tic-Tac-Toe</h1>

    <ul id="scores">
        <li id="score-home">
            <h2>Score of X</h2>
            <p id="winnerX">   </p>

        </li>

        <li id="winner-msg">
            <h2 id="winner-main-msg"></h2>
            <p>   </p>

        </li>

        <li id="score-visitor">
            <h2>Score for O</h2>
            <p id="winnerO">   </p>

        </li>
    </ul>

    <div id="board">
        <input type = "button" id="zero" onclick="assign('zero')"/>
        <input type = "button" id="one" onclick="assign('one')"/>
        <input type = "button" id="two" onclick="assign('two')"/>

        <input type = "button" id="three" onclick="assign('three')"/>
        <input type = "button" id="four" onclick="assign('four')"/>
        <input type = "button" id="five" onclick="assign('five')"/>

        <input type = "button" id="six" onclick="assign('six')"/>
        <input type = "button" id="seven" onclick="assign('seven')"/>
        <input type = "button" id="eight" onclick="assign('eight')"/>

    </div>

    <input type="button" id="board-reset" text="New Game"  onclick="reset();"/>


    </body>



</html>
