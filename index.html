<!DOCTYPE html>
<html ng-app="tictactoeApp">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/tictactoeController.js"></script>

        <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">-->
        <!--<link href='http://fonts.googleapis.com/css?family=Palanquin' rel='stylesheet' type='text/css'>-->
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
	</head>
    <body ng-controller="TictactoeController">
<div id="header">
    <h6>Tic-Tac-Toe</h6>
</div>

    <ul id="scores">
        <li id="score-home">
            <h2>Score of X</h2>
            <p id="winnerX" ng-bind="game.score2"> </p>


        </li>

        <li id="winner-msg">
            <h2 ng-show="game.winner" id="winner-main-msg">Winner</h2>
            <p>   </p>

        </li>

        <li id="score-visitor">
            <h2>Score for O</h2>
            <p id="winnerO" ng-bind="game.score1">  </p>

        </li>
    </ul>


    <div id ="board">
        <div class="input" ng-click="move($index)" ng-repeat="block in game.board track by $index">
            <h3>{{getSymbol($index)}}</h3>
        </div>
    </div>


<div id="wrapper">
    <input type="button" id="board-reset" value="Play Again!"  ng-click="reset()"/>
    <input type="button" id="board-reset" value="New Game"  ng-click="newGame()"/>
</div>

    </body>
<footer></footer>



</html>
